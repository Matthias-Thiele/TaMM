<html>
    <head>
        <title>User Administration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico"/> 
        <link rel="stylesheet" href="tamm.css">
        <link rel="stylesheet" href="menu.css">
        <script src="common.js"></script> 
        <script>
            var selectedUser;
            var sessionData;
            var userNames;
            var clientNames;
            
            async function loadSessionData() {
                initDefaultAction("save", doSave);
                
                const session = await fetch("system/session", {'method': 'GET'});
                const response = await session.json();
                if (response.result === "error") {
                    window.location = response.nextPage + "?next=user.html";
                } else {
                    sessionData = response.data;
                    userNames = new Userlist(sessionData.userNames);
                    userNames.createOptionList("usernames");
                    clientNames = new Userlist(sessionData.clientList);
                    clientNames.createOptionList("clientnames");
                    var clientInput = document.getElementById("client");
                    clientInput.disabled = !sessionData.user.mainAdmin;
                    var someKindOfAdmin = sessionData.user.mainAdmin || sessionData.user.subAdmin;
                    showBlockElement("onlyadmins", sessionData.user.mainAdmin);
                    showBlockElement("menupwd", sessionData.user.mainAdmin);
                    if (!someKindOfAdmin) {
                        window.location = "index.html";
                    }
                }
            }
            
            async function doSave() {
                selectedUser.name = getValue("name");
                selectedUser.mail = getValue("mail");
                selectedUser.id = getValue("userid");
                selectedUser.supervisorId = userNames.idFromName(getValue("supervisor"));
                selectedUser.mainAdmin = getValue("sysadmin");
                selectedUser.subAdmin = getValue("subadmin");
                selectedUser.lastLogin = getValue("lastlogin");
                if (sessionData.user.mainAdmin) {
                    selectedUser.clientId = clientNames.idFromName(getValue("client"));
                } else {
                    selectedUser.clientId = sessionData.client.id;
                }
                
                console.log(selectedUser);
                statusMsg("Warte auf Server...");
                
                const fetchsave = await fetch("system/saveuser", {'method': 'POST', 'body': JSON.stringify(selectedUser)});
                const response = await fetchsave.json();
                if (response.result === "ok") {
                  statusMsg("Anwenderdaten gespeichert.");
                  emptyUser = {};
                  fillForm(emptyUser);
                } else {
                    if (!response.message) {
                        response.message = "Unbekannter Fehler beim Speichern.";
                    }
                    statusMsg(response.message);
                }
            }
            
            async function filterUsers() {
                var data = {};
                data.source = "userlist";
                data.filterText = document.getElementById("filtervalue").value;
                if (data.filterText.slice(-1) !== "%") {
                    data.filterText = data.filterText + "%";
                }
                data.onlyAdmins = getValue("onlyadmins");
                console.log(data);
                statusMsg("Warte auf Server...");
                
                const filter = await fetch("system/filteruser", {'method': 'POST', 'body': JSON.stringify(data)});
                const response = await filter.json();
                if (response.result !== "error") {
                  listUsers(response);
                  statusMsg("");
                } else {
                  statusMsg("Unbekannter Fehler beim Suchen.");
                }
            }
            
            function listUsers(userlist) {
                var list = document.getElementById("userlist");
                list.innerHTML = "";
                userlist.forEach((user) => {
                    var newItem = document.createElement("div");
                    newItem.innerText = user.name;
                    newItem.userData = user;
                    newItem.className = "listitem";
                    newItem.onclick = function() {fillForm(user);};
                    list.appendChild(newItem);
                });
            }
            
            function addUser() {
                var user = {};
                user.id = -1;
                fillForm(user);
            }
            
            function fillForm(userData) {
                selectedUser = userData;
                var status = document.getElementById("status");
                status.innerText = "";
                setValue("userid", userData.id);
                setValue("name", userData.name);
                setValue("mail", userData.mail);
                setValue("supervisor", userNames.nameFromId(userData.supervisorId));
                setValue("administrator", userNames.nameFromId(userData.administratorId));
                if (sessionData.user.mainAdmin) {
                    setValue("client", clientNames.nameFromId(userData.clientId));
                } else {
                    setValue("client", sessionData.client.name);
                }
                document.getElementById("sysadmin").checked = userData.mainAdmin;
                document.getElementById("subadmin").checked = userData.subAdmin;
                setValue("lastlogin", userData.lastLogin);
                
                document.getElementById("save").disabled = true;
            }
            
            function changed() {
                document.getElementById("save").disabled = false;
            }
        </script>
    </head>
    <body onload="loadSessionData();">
        <div class="hamburger-menu">
            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn" for="menu__toggle">
                <span></span>
            </label>

            <ul class="menu__box">
                <li><a class="menu__item" href="index.html">Home</a></li>
                <li id="menuuser"><a class="menu__item" href="user.html">Anwenderverwaltung</a></li>
                <li id="menuadmin"><a class="menu__item" href="admin.html">Systemeinstellungen</a></li>
                <li id="menulock"><a class="menu__item" href="lock.html">Sperrliste verwalten</a></li>
                <li id="menupwd"><a class="menu__item" href="reqlist.html">Passwortanfragen</a></li>
                <li><a class="menu__item" href="about.html">Ãœber das Programm</a></li>
                <li><a class="menu__item" onclick="logout();">Logout</a></li>
            </ul>

        </div>
        
        <div class="bodybox">
            <div class="header">User Administration</div>
            <div class="left-sidebar">
                <div class="">
                    <input id="filtervalue" size="12">
                    <button onclick="filterUsers();">Suchen</button>
                    <button onclick="addUser();">Neu</button>
                    <div><label for="onlyadmins">Nur Administratoren</label><input type="checkbox" id="onlyadmins"></div>
                    <div id="userlist" class="selectlist"></div>
                </div>
                <div class="">
                    <div><label for="name">Anwendername</label><input onchange="changed()" type="text" id="name"></div>
                    <div><label for="mail">EMail</label><input onchange="changed()" type="text" id="mail"></div>
                    <div><label for="supervisor">Vorgesetzter</label><input id="supervisor" list="usernames" onchange="changed()"></div>
                    <div><label for="sysadmin">Systemadministrator</label><input onchange="changed()" type="checkbox" id="sysadmin"></div>
                    <div><label for="sysadmin">Anwenderverwaltung</label><input onchange="changed()" type="checkbox" id="subadmin"></div>
                    <hr>
                    <div><label for="lastlogin">Letzte Anmeldung</label><input id="lastlogin" readonly></div>
                    <div><label for="administrator">Administrator</label><input id="administrator" list="usernames" onchange="changed()" readonly></div>
                    <div><label for="userid">Id</label><input type="text" id="userid" readonly></div>
                    <div><label for="client">Mandant</label><input type="text" id="client" list="clientnames" onchange="changed()"></div>
                    <div><button id="save" disabled onclick="doSave();">Speichern</button></div>
                </div>
            </div>
            <div class="statusbar" id="status"></div>
        </div>
        <datalist id="usernames"></datalist>
        <datalist id="clientnames"></datalist>
    </body>
</html>
