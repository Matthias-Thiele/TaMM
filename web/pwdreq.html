<html>
    <head>
        <title>Passwort anfordern</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="tamm.css">
        <link rel="shortcut icon" href="favicon.ico"/> 
        <script>
            async function doSave() {
                var data = {};
                data.name = document.getElementById("name").value;
                data.mail = document.getElementById("mail").value;
                console.log(data);
                
                statusMsg("Warte auf Server...");
                document.getElementById("send").disabled = true;
                
                const fetchreq = await fetch("system/pwdreq", {'method': 'POST', 'body': JSON.stringify(data)});
                const response = await fetchreq.json();
                statusMsg(response.message);

                if (response.result !== "ok") {
                    document.getElementById("send").disabled = false;
                }
            }
        </script>
    </head>
    <body>
        <div class="dialogbox">
            <div class="header">Passwort anfordern</div>
            <div class="message">
                <h4>Über diesen Dialog können Sie ein neues Passwort anfordern.</h4>
                Der Name und die registrierte Mailadresse müssen korrekt eingetragen
                werden. Sie erhalten dann per EMail einen Link zur Eingabe eines
                neuen Passworts.
            </div>
            <div><label>Anwendername</label><input type="text" id="name"></div>
            <div><label>Mailadresse</label><input type="text" id="mail"></div>
            <div><button id="send" onclick="doSave();">Anfordern</button></div>
            <div class="statusbar" id="status"></div>
        </div>
    </body>
</html>
