<html>
    <head>
        <title>System Administration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="tamm.css">
        <link rel="stylesheet" href="menu.css">
        <link rel="shortcut icon" href="favicon.ico"/> 
        <style>
            .admin-sidebar {
                display:flex;
                flex-wrap:wrap;
            }

            /* columns */
            .admin-sidebar > * {
                width:100%;
                padding:1rem;
            }

            /* tablet breakpoint */
            @media (min-width:768px) {
                .admin-sidebar > *:nth-child(1) {
                    width:calc(88% / 3);
                    max-width: 180pt;
                    order:-1;
                    border-right: 1px solid silver
                }

                .admin-sidebar > *:nth-child(2) {
                    width:calc(88% / 3);
                    max-width: 180pt;
                    order:-1;
                    border-right: 1px solid silver
                }

                .admin-sidebar > *:nth-child(3) {
                    width:calc(88% / 3);
                    order:-1;
                    border-right: 1px solid silver
                }
            }
            
        </style>
        
        <script src="common.js"></script> 
        <script>
            var clientlist;
            var selectedClient = {};
            var sessionData;
            
            /**
             * Load user information and other session data.
             * @returns {undefined}
             */
            async function loadAdminData() {
                statusMsg("Wait for server...");
                
                const session = await fetch("system/session", {'method': 'GET'});
                const sessionObj = await session.json();
                if (sessionObj.result === "ok") {
                    sessionData = sessionObj.data;
                    if (!sessionData.user.mainAdmin) {
                        showBlockElement("menuadmin", false);
                        showBlockElement("menulock", false);
                    }
                } else {
                    showBlockElement("menuhome", false);
                    showBlockElement("menuuser", false);
                    showBlockElement("menuadmin", false);
                    showBlockElement("menulock", false);
                }
                
                const initdata = await fetch("system/initdata", {'method': 'GET'});
                const responseData = await initdata.json();
                console.log(responseData);
                if (responseData.data) {
                    var data = responseData.data;
                    setValue("dburl", data.dburl);
                    setValue("name", data.name);
                    setValue("password", data.password);
                    setValue("uploadbase", data.uploadbase);
                    setValue("mailadminname", data.mailadminname);
                    setValue("mailadminpwd", data.mailadminpwd);
                    setValue("mailhost", data.mailhost);
                    setValue("mailreply", data.mailreply);
                }
                
                const clients = await fetch("system/clientlist", {'method': 'GET'});
                const clientData = await clients.json();
                console.log(clientData);
                if (clientData.result === "ok") {
                    clientlist = clientData.data;
                    createClientList(clientlist);
                    statusMsg("");
                } else {
                    statusMsg(clientData.message);
                    showBlockElement("clientcol", false);
                }
            }

            async function doSave() {
                var data = {};
                data.dburl = getValue("dburl");
                data.name = getValue("name");
                data.password = getValue("password");
                data.uploadbase = getValue("uploadbase");
                data.mailadminname = getValue("mailadminname");
                data.mailadminpwd = getValue("mailadminpwd");
                data.mailhost = getValue("mailhost");
                data.mailreply = getValue("mailreply");
                
                console.log(data);
                
                const response = await fetch("system/initdata", {'method': 'POST', 'body': JSON.stringify(data)});
                const responseData = await response.json();
                if (response.result !== "ok") {
                  statusMsg("Unbekannter Fehler beim Speichern.");
                }
            }
            
            function createClientList(clientlist) {
                var list = document.getElementById("clientlist");
                list.innerHTML = "";
                clientlist.forEach( (clientInfo) => {
                    var client = document.createElement("button");
                    var text = document.createTextNode(clientInfo.name)
                    client.appendChild(text);
                    client.key = clientInfo;
                    client.onclick = function() { fillClient(window.event.srcElement.key); };
                    client.style = "margin: 3pt;";
                    list.appendChild(client);
                });
            };
            
            function changed() {
                document.getElementById("saveclient").disabled = false;
            }
            
            function selectClient() {
                selectedClient = this.source.key;
            }
            
            function createClient() {
                selectedClient = {};
                selectedClient.id = -1;
                selectedClient.maxDocMB = 100;
                selectedClient.maxUser = 20;
                fillClient();
            }
            
            function fillClient(client) {
                if (client) {
                    selectedClient = client;
                }
                
                setValue("clientid", selectedClient.id);
                setValue("clientname", selectedClient.name);
                setValue("clienthost", selectedClient.hostName);
                setValue("clienthost2", selectedClient.hostName2);
                setValue("clienthost3", selectedClient.hostName3);
                setValue("clientmaxmb", selectedClient.maxDocMB);
                setValue("clientmaxuser", selectedClient.maxUser);
            }
            
            async function saveClient() {
                selectedClient.name = getValue("clientname");
                selectedClient.hostName = getValue("clienthost");
                selectedClient.hostName2 = getValue("clienthost2");
                selectedClient.hostName3 = getValue("clienthost3");
                selectedClient.maxDocMB = getValue("clientmaxmb");
                selectedClient.maxUser = getValue("clientmaxuser");
                
                statusMsg("Wait for server...");
                
                const response = await fetch("system/saveclient", {'method': 'POST', 'body': JSON.stringify(selectedClient)});
                const responseData = await response.json();
                if (responseData.result === "ok") {
                  statusMsg("Mandant gespeichert.");
                  emptyUser = {};
                  fillClient(emptyUser);
                  loadAdminData();
                } else {
                    if (!responseData.message) {
                        responseData.message = "Unbekannter Fehler beim Speichern.";
                    }
                    statusMsg(responseData.message);
                }
            }
            
            async function cleanTemplates() {
                const response = await fetch("system/cleantemplates", {'method': 'DELETE'});
                const responseData = await response.json();
                console.log(responseData);
                statusMsg(responseData.message);
            }
        </script>
    </head>
    <body onload="loadAdminData()">
        <div class="hamburger-menu">
            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn" for="menu__toggle">
                <span></span>
            </label>

            <ul class="menu__box">
                <li id="menuhome"><a class="menu__item" href="index.html">Home</a></li>
                <li id="menuuser"><a class="menu__item" href="user.html">Anwenderverwaltung</a></li>
                <li id="menuadmin"><a class="menu__item" href="admin.html">Systemeinstellungen</a></li>
                <li id="menulock"><a class="menu__item" href="lock.html">Sperrliste verwalten</a></li>
                <li><a class="menu__item" href="about.html">Ãœber das Programm</a></li>
                <li><a class="menu__item" onclick="logout();">Logout</a></li>
            </ul>

        </div>
        
        <div class="bodybox">
            <div class="header">System Administration</div>
            <div class="admin-sidebar">
                <div>
                    <h4>Datenbankverbindung</h4>
                    <div><label>Database URL</label><input type="text" id="dburl"></div>
                    <div><label>DB Admin Name</label><input type="text" id="name"></div>
                    <div><label>DB Password</label><input type="password" id="password"></div>
                    <h4>Dateisystem</h4>
                    <div><label>Dokumentenspeicher</label><input type="text" id="uploadbase"></div>
                </div>
                <div>
                    <div>Mailserver</div>
                    <div><label for="mailadminname">Name Mailkonto</label><input type="text" id="mailadminname"></div>
                    <div><label for="mailadminpwd">Passwort Mailkonto</label><input type="password" id="mailadminpwd"></div>
                    <div><label for="mailhost">Hostname</label><input type="text" id="mailhost"></div>
                    <div><label for="mailreply">Reply-To Name</label><input type="text" id="mailreply"></div>
                    <hr>
                    <div><button id="save" onclick="doSave();">Speichern</button></div>
                </div>
                <div id="clientcol">
                    <div>Mandanten<button style="margin-left: 10pt;" onclick="createClient();">Neu</button></div>
                    <div>
                        <hr>
                        <div id="clientlist"></div>
                        <hr>
                            <div><label for="clientid">Id</label><input type="text" id="clientid" readonly></div>
                            <div><label for="clientname">Mandantenname</label><input type="text" id="clientname"></div>
                            <div><label for="clienthost">Hostname</label><input type="text" id="clienthost"></div>
                            <div><label for="clienthost2">Alias 1</label><input type="text" id="clienthost2"></div>
                            <div><label for="clienthost3">Alias 2</label><input type="text" id="clienthost3"></div>
                            <div><label for="clientmaxmb">Dokumente MB</label><input type="number" id="clientmaxmb"></div>
                            <div><label for="clientmaxuser">Anzahl Anwender</label><input type="number" id="clientmaxuser"></div>
                            <button onclick="saveClient();">Mandant speichern</button>
                    </div>
                </div>
            </div>
            <div class="statusbar" id="statusbar">
                <Button onclick="cleanTemplates()" style="margin-right:10pt">Vorlagenspeicher neu laden</Button>
                <span id="status"></span>
            </div>
        </div>
        <datalist id="clientnames"></datalist>
    </body>
</html>
