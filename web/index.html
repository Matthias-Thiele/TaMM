<html>
    <head>
        <title>TaMM Aufgaben</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="tamm.css">
        <link rel="stylesheet" href="menu.css">
        <script src="common.js"></script> 
        <script>
            var sessionData;
            var selectedTask;
            
            function loadSessionData() {
                var request = new XMLHttpRequest();
                request.open("GET", "system/session");
                request.setRequestHeader('Content-Type', 'application/json');
                request.send();
                request.overrideMimeType('application/json');
                request.onreadystatechange = function() {
                    if (this.readyState === 4 && this.status === 200) {
                        var response = JSON.parse(this.responseText);
                        if (response.result === "error") {
                            window.location = response.nextPage + "?next=index.html";
                        } else {
                            sessionData = response.data;
                        }
                    }
                };
            }
            
            function addTask() {
                var task = {};
                task.lid = -1;
                fillForm(task);
            }

            function fillForm(taskData) {
                selectedTask = taskData;
                var status = document.getElementById("status");
                status.innerText = "";
                
                setValue("userid", userData.id);
                setValue("name", userData.name);
                setValue("mail", userData.mail);
                document.getElementById("sysadmin").checked = userData.mainAdmin;
                document.getElementById("subadmin").checked = userData.subAdmin;
                setValue("lastlogin", userData.lastLogin);
                
                document.getElementById("save").disabled = true;
            }
            
    
        </script>
    </head>
    <body onload="loadSessionData();">
        <div class="hamburger-menu">
            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn" for="menu__toggle">
                <span></span>
            </label>

            <ul class="menu__box">
                <li><a class="menu__item" href="index.html">Home</a></li>
                <li><a class="menu__item" href="user.html">Anwenderverwaltung</a></li>
                <li><a class="menu__item" href="about.html">Ãœber das Programm</a></li>
                <li><a class="menu__item" onclick="logout();">Logout</a></li>
            </ul>

        </div>
        
        <div class="bodybox">
            <div class="header">TaMM Aufgaben</div>
            <div class="left-sidebar">
                <div class="">
                    <input id="filtervalue" size="12">
                    <button onclick="filterTasks();">Suchen</button>
                    <button onclick="addTask();">Neu</button>
                    <div id="tasklist" class="selectlist"></div>
                </div>
                <div class="">
                    <div><label>Id</label><input type="text" id="tasklid" readonly></div>
                    <div><label>Bezeichnung</label><input onchange="changed()" type="text" id="name"></div>
                    <div><label>Beschreibung</label><input onchange="changed()" type="text" id="description"></div>
                    <div><label for="createdate">Erzeugt am</label><input id="createdate" readonly></div>
                    <div><button id="save" disabled onclick="doSave();">Speichern</button></div>
                </div>
            </div>
            <div class="statusbar" id="status"></div>
        </div>
    </body>
</html>
