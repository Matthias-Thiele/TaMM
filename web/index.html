<html>
    <head>
        <title>TaMM Aufgaben</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="tamm.css">
        <link rel="stylesheet" href="menu.css">
        <link rel="shortcut icon" href="favicon.ico"/> 
        <script src="common.js"></script> 
        <script>
            var sessionData;
            var selectedTask;
            var userlist;
            /**
             * Load user information and other session data.
             * @returns {undefined}
             */
            function loadSessionData() {
                initForm("save");
                
                var request = new XMLHttpRequest();
                request.open("GET", "system/session");
                request.setRequestHeader('Content-Type', 'application/json');
                request.send();
                request.overrideMimeType('application/json');
                request.onreadystatechange = function() {
                    if (this.readyState === 4 && this.status === 200) {
                        var response = JSON.parse(this.responseText);
                        if (response.result === "error") {
                            window.location = response.nextPage + "?next=index.html";
                        } else {
                            sessionData = response.data;
                            userlist = new Userlist(sessionData.userNames);
                            userlist.createOptionList("userlist");
                        }
                    }
                };
            }
            
            
            /**
             * Creates a new empty task item and displays it in the form area.
             * @returns {undefined}
             */
            function addTask() {
                var task = {};
                task.lid = "-1";
                fillForm(task);
            }

            /**
             * Displays the given task item in the form area.
             * @param {type} taskData
             * @returns {undefined}
             */
            function fillForm(taskData) {
                selectedTask = taskData;
                var status = document.getElementById("status");
                status.innerText = "";
                
                setValue("tasklid", taskData.lId);
                setValue("name", taskData.name);
                setValue("description", taskData.description);
                setValue("owner", userlist.nameFromId(taskData.owner));
                fillInterval(taskData.interval);
                
                document.getElementById("save").disabled = true;
            }
            
            /**
             * Splits the given intervalData string into parts
             * and fill the interval fields with the given values.
             * 
             * @param {type} intervalData
             * @returns {undefined}
             */
            function fillInterval(intervalData) {
                var intervalInitNeeded = true;
                if (intervalData) {
                    var intervalParts = intervalData.split("|");
                    if (intervalParts.length === 3) {
                        document.getElementById(intervalParts[0]).checked = true;
                        setValue("divider", intervalParts[1]);
                        var startDates = intervalParts[2].split(";");
                        document.getElementById("datelist").innerHTML = "";
                        startDates.forEach((startDate) => {addDateField(startDate);});
                        intervalInitNeeded = false;
                    }
                }
                
                if (intervalInitNeeded) {
                    document.getElementById("single").checked = true;
                    document.getElementById("divider").value = 1;
                    document.getElementById("datelist").innerHTML = "";
                    addDateField();
                }
            }
            
            /**
             * Fills the current task item with the data from the
             * form area and sends it to the server.
             * @returns {undefined}
             */
            function doSave() {
                selectedTask.lId = getValue("tasklid");
                if (selectedTask.lId === "") {
                    selectedTask.lId = "-1";
                }
                selectedTask.name = getValue("name");
                selectedTask.description = getValue("description");
                selectedTask.owner = userlist.idFromName(getValue("owner"));
                selectedTask.interval = getInterval();
                console.log(selectedTask);
                status.innerText = "Warte auf Server...";
                
                var request = new XMLHttpRequest();
                request.open("POST", "system/savetask");
                request.setRequestHeader('Content-Type', 'application/json');
                request.send(JSON.stringify(selectedTask));
                request.overrideMimeType('text/json');
                request.onreadystatechange = function() {
                    if (this.readyState === 4 && this.status === 200) {
                        var status = document.getElementById("status");
                        var response = JSON.parse(this.responseText);
                        if (response.result === "ok") {
                          status.innerText = "Aufgabe gespeichert."
                          emptyTask = {};
                          fillForm(emptyTask);
                        } else {
                            if (!response.message) {
                                response.message = "Unbekannter Fehler beim Speichern.";
                            }
                            status.innerText = response.message;
                        }
                    }
                };
            }
    
            /**
             * Reads the filter input and requests a task list
             * from the server.
             * @returns {undefined}
             */
            function filterTasks() {
                var status = document.getElementById("status");
                var data = {};
                data.source = "tasklist";
                data.filterText = "%" + document.getElementById("filtervalue").value + "%";
                console.log("Search for" + data);
                status.innerText = "Warte auf Server...";
                
                var request = new XMLHttpRequest();
                request.open("POST", "system/filtertask");
                request.setRequestHeader('Content-Type', 'application/json');
                request.send(JSON.stringify(data));
                request.overrideMimeType('text/json');
                request.onreadystatechange = function() {
                    if (this.readyState === 4 && this.status === 200) {
                        var response = JSON.parse(this.responseText);
                        if (response.result !== "error") {
                          listTasks(response);
                          status.innerText = "";
                        } else {
                          status.innerText = "Unbekannter Fehler beim Suchen.";
                        }
                    }
                };
            }
            
            /**
             * Populates the tasklist with the selection of the
             * returned task items.
             * @param {type} tasklist
             * @returns {undefined}
             */
            function listTasks(tasklist) {
                var list = document.getElementById("tasklist");
                list.innerHTML = "";
                tasklist.forEach((task) => {
                    var newItem = document.createElement("div");
                    newItem.className = "listitem";
                    newItem.innerText = task.name;
                    newItem.userData = task;
                    newItem.onclick = function() {fillForm(task);};
                    list.appendChild(newItem);
                });
            }
            
            /**
             * Save button enabled after changig an input element.
             * @returns {undefined}
             */
            function changed() {
                document.getElementById("save").disabled = false;
            }
            
            /**
             * Adds a date field into the list of start dates.
             * @param {type} initialValue
             * @returns {undefined}
             */
            function addDateField(initialValue) {
                var root = document.getElementById("datelist");
                var dateField = document.createElement("input");
                dateField.type = "date";
                dateField.style = "margin-right: 5pt;";
                dateField.name = "startdate";
                dateField.onchange = function() {changed();};
                if (initialValue) {
                    dateField.value = initialValue;
                }
                root.appendChild(dateField);
            }
            
            /**
             * Reads the values of the interval fields and build
             * the interval string for storage.
             * @returns {String}
             */
            function getInterval() {
                var interval = document.querySelector('input[name="interval"]:checked').value;
                var divider = document.getElementById("divider").value;
                var dates = getValues("startdate", ";");
                return interval + "|" + divider + "|" + dates;
            }
        </script>
        <style>
            input[type=radio] {
            display: none;
                & ~ label {
                    cursor: pointer;
                    background-color: #f8f8fc;
                    border-radius: 3px;
                    box-shadow: 2px 1px 1px gray;
                    padding: 3pt;
                    margin: 3pt;
                    width: 80pt;
                    text-align: center;
                }
            }
            
            input[type="radio"]:checked + label {
                background-color: #e0e0ff;
            }
               
            .datelist {
                margin: 5pt;
            }
            
            .flex-container {
                display: flex;
            }
   
            .flex-container > div {
                margin: 10px;
                padding: 8px;
            }
        </style>
    </head>
    <body onload="loadSessionData();">
        <div class="hamburger-menu">
            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn" for="menu__toggle">
                <span></span>
            </label>

            <ul class="menu__box">
                <li><a class="menu__item" href="index.html">Home</a></li>
                <li><a class="menu__item" href="user.html">Anwenderverwaltung</a></li>
                <li><a class="menu__item" href="about.html">Über das Programm</a></li>
                <li><a class="menu__item" onclick="logout();">Logout</a></li>
            </ul>

        </div>
        
        <div class="bodybox">
            <div class="header">TaMM Aufgaben</div>
            <div class="left-sidebar">
                <div class="">
                    <input id="filtervalue" size="12">
                    <button onclick="filterTasks();">Suchen</button>
                    <button onclick="addTask();">Neu</button>
                    <div id="tasklist" class="selectlist"></div>
                </div>
                <div class="">
                    <div><label for="tasklid">Id</label><input type="text" id="tasklid" readonly></div>
                    <div><label for="name">Bezeichnung</label><input onchange="changed()" size="30" type="text" id="name"></div>
                    <div><label for="description">Beschreibung</label><textarea onchange="changed()" rows="12" cols="60" id="description"></textarea></div>
                    <div><label for="createdate">Erzeugt am</label><input id="createdate" readonly></div>
                    <div><label for="owner">Eigentümer</label><input id="owner" list="userlist" onchange="changed()"></div>
                    <hr>
                    Intervall<br>
                    <div class="flex-container">
                        <div>
                            <input type="radio" name="interval" id="single" value="single" onchange="changed()" checked> <label for="single">Einmal</label><br>
                            <input type="radio" name="interval" id="daily" value="daily" onchange="changed()"> <label for="daily">Täglich</label><br>
                            <input type="radio" name="interval" id="weekly" value="weekly" onchange="changed()"> <label for="weekly">Wöchentlich</label><br>
                            <input type="radio" name="interval" id="monthly" value="monthly" onchange="changed()"> <label for="monthly">Monatlich</label><br>
                            <input type="radio" name="interval" id="yearly" value="yearly" onchange="changed()"> <label for="yearly">Jährlich</label><br>
                        </div>
                        <div>
                            <div>Teiler <input type="number" id="divider" style="width: 40pt" value="1" min="1" max="9999" onchange="changed()">
                                <button style="margin-left: 10pt;" id="dateadd" onclick="addDateField();">+ Startdatum hinzufügen</button>
                            </div>
                            <div id="datelist" class="datelist"><input name="startdate" type="date" style="margin-right: 5pt" onchange="changed()"></div>
                        </div>
                    </div>
                    <div><button id="save" disabled onclick="doSave();">Speichern</button></div>
                </div>
            </div>
            <div class="statusbar" id="status"></div>
        </div>
        <datalist id="userlist"></datalist>
    </body>
</html>
