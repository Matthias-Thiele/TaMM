<html>
    <head>
        <title>TaMM Aufgaben</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="tamm.css">
        <link rel="stylesheet" href="menu.css">
        <link rel="shortcut icon" href="favicon.ico"/> 
        <style>
            .taskname {
                font-weight: bold;
            }
            
            .duedate {
                color: #202020;
            }
            
            .escalated {
                color: #c00040;
            }
            
            .filelistitem {
                margin-top: 4pt;
                padding: 6pt;
                background-color: #f8f8fc;
                border-right: 3pt;
                cursor: pointer;
            }
            
            .filelistitem:hover {
                background-color: #d0d0ff;
                border: 1px solid navy;
            }
        </style>
        <script src="common.js"></script> 
        <script src="task.js"></script> 
        <script>
            var sessionData;
            var selectedTask;
            var userlist;
            /**
             * Load user information and other session data.
             * @returns {undefined}
             */
            function loadSessionData() {
                initDefaultAction("save", doSave);
                
                var request = new XMLHttpRequest();
                request.open("GET", "system/session");
                request.setRequestHeader('Content-Type', 'application/json');
                request.send();
                request.overrideMimeType('application/json');
                request.onreadystatechange = function() {
                    if (this.readyState === 4 && this.status === 200) {
                        var response = JSON.parse(this.responseText);
                        if (response.result === "error") {
                            window.location = response.nextPage + "?next=index.html";
                        } else {
                            sessionData = response.data;
                            var someKindOfAdmin = sessionData.user.mainAdmin || sessionData.user.subAdmin;
                            
                            if (!someKindOfAdmin) {
                                showBlockElement("menuuser", false);
                            }
                            
                            userlist = new Userlist(sessionData.userNames);
                            userlist.createOptionList("userlist");
                            setTimeout(filterTasks, 200);
                        }
                    }
                };
            }
            
            function doHistory() {
                if (selectedTask.lId !== "-1") {
                    window.open("history.html?taskid=" + selectedTask.lId, "history");
                }
            }
            
            /**
             * Advances the selected task to the next event date
             * after today.
             * 
             * @@param {type} noQuery 
             * @returns {undefined}
             */
            function doAdvance(noQuery) {
                var today = toDay();
                if ((selectedTask.nextDueDate > today) && !noQuery) {
                    document.getElementById("showduedate").textContent = selectedTask.nextDueDate;
                    document.getElementById("showtoday").textContent = today;
                    document.getElementById("queryadvance").style.display = "block";
                    return;
                }
                
                if (document.getElementById("save").disabled) {
                    advanceNow();
                } else {
                    doSave(true);
                }
            }
              
            function hideDialog() {
                document.getElementById("queryadvance").style.display = "none";
            }
            
            function advanceNow() {
                var taskData = {};
                taskData.lId = selectedTask.lId;
                
                console.log(taskData);
                status.innerText = "Warte auf Server...";
                
                var request = new XMLHttpRequest();
                request.open("POST", "system/advancetask");
                request.setRequestHeader('Content-Type', 'application/json');
                request.send(JSON.stringify(taskData));
                request.overrideMimeType('text/json');
                request.onreadystatechange = function() {
                    if (this.readyState === 4 && this.status === 200) {
                        var status = document.getElementById("status");
                        var response = JSON.parse(this.responseText);
                        if (response.result === "ok") {
                            status.innerText = "Aufgabe weitergeleitet: " + response.message;
                            emptyTask = {};
                            fillForm(emptyTask);
                            setTimeout(filterTasks, 200);
                        } else {
                            if (!response.message) {
                                response.message = "Unbekannter Fehler beim Weiterleiten.";
                            }
                            status.innerText = response.message;
                        }
                    }
                };
            }
            
            /**
             * Fills the current task item with the data from the
             * form area and sends it to the server.
             * @@param {type} deferredAdvance advance after save
             * @returns {undefined}
             */
            function doSave(deferredAdvance) {
                selectedTask.lId = getValue("tasklid");
                if (selectedTask.lId === "") {
                    selectedTask.lId = "-1";
                }
                selectedTask.name = getValue("name");
                selectedTask.description = getValue("description");
                selectedTask.owner = userlist.idFromName(getValue("owner"));
                selectedTask.interval = getInterval();
                selectedTask.nextDueDate = getValue("duedate");
                console.log(selectedTask);
                status.innerText = "Warte auf Server...";
                
                var request = new XMLHttpRequest();
                request.open("POST", "system/savetask");
                request.setRequestHeader('Content-Type', 'application/json');
                request.send(JSON.stringify(selectedTask));
                request.overrideMimeType('text/json');
                request.onreadystatechange = function() {
                    if (this.readyState === 4 && this.status === 200) {
                        var status = document.getElementById("status");
                        var response = JSON.parse(this.responseText);
                        if (response.result === "ok") {
                            status.innerText = "Aufgabe gespeichert.";
                            if (deferredAdvance) {
                                advanceNow();
                            } else {
                                emptyTask = {};
                                fillForm(emptyTask);
                            }
                        } else {
                            if (!response.message) {
                                response.message = "Unbekannter Fehler beim Speichern.";
                            }
                            status.innerText = response.message;
                        }
                    }
                };
            }
    
            /**
             * Reads the filter input and requests a task list
             * from the server.
             * @returns {undefined}
             */
            function filterTasks() {
                hideDialog();
                var status = document.getElementById("status");
                var data = {};
                data.source = "tasklist";
                data.filterText = "%" + document.getElementById("filtervalue").value + "%";
                data.userId = sessionData.user.id;
                console.log(data);
                status.innerText = "Warte auf Server...";
                
                var request = new XMLHttpRequest();
                request.open("POST", "system/filtertask");
                request.setRequestHeader('Content-Type', 'application/json');
                request.send(JSON.stringify(data));
                request.overrideMimeType('text/json');
                request.onreadystatechange = function() {
                    if (this.readyState === 4 && this.status === 200) {
                        var response = JSON.parse(this.responseText);
                        if (response.result !== "error") {
                          listTasks(response);
                          status.innerText = "";
                        } else {
                          status.innerText = "Unbekannter Fehler beim Suchen.";
                        }
                    }
                };
            }
            
            /**
             * Save button enabled after changig an input element.
             * @returns {undefined}
             */
            function changed() {
                document.getElementById("save").disabled = false;
                hideDialog();
            }
            
            
            function toDay() {
                return new Date().toISOString().split('T')[0];
            }
            
        </script>
        <style>
        </style>
    </head>
    <body onload="loadSessionData();">
        <div class="hamburger-menu">
            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn" for="menu__toggle">
                <span></span>
            </label>

            <ul class="menu__box">
                <li><a class="menu__item" href="index.html">Home</a></li>
                <li id="menuuser"><a class="menu__item" href="user.html">Anwenderverwaltung</a></li>
                <li><a class="menu__item" href="about.html">Über das Programm</a></li>
                <li><a class="menu__item" onclick="logout();">Logout</a></li>
            </ul>

        </div>
        
        <div id="queryadvance" class="modal-content" style="width:400pt">
            <div class="modal-header">
                <h2>Aufgabe vor Ablauf erledigt</h2>
            </div>
            <div class="modal-body">
                <p style="font-size: 125%;">Die Aufgabe wäre erst zum <span id="showduedate"></span> fällig</p>
                <p>Wenn Sie jetzt weiterleiten, wird der nächste Fälligkeitstermin
                    nach diesem Datum und nicht zum <span id="showtoday"></span> errechnet.</p>
            </div>
            <div class="modal-footer">
                <button onclick="hideDialog();doAdvance(true)">Erledigt</button><button onclick="hideDialog()">Abbruch</button>
            </div>
        </div>

        <div class="bodybox">
            <div class="header">TaMM Aufgaben</div>
            <div class="left-sidebar">
                <div class="">
                    <input id="filtervalue" size="12">
                    <button onclick="filterTasks();">Suchen</button>
                    <button onclick="addTask();">Neu</button>
                    <div id="tasklist" class="selectlist"></div>
                </div>
                <div class="">
                    <div><label for="tasklid">Id</label><input type="text" id="tasklid" readonly></div>
                    <div><label for="name">Bezeichnung</label><input onchange="changed()" size="30" type="text" id="name"></div>
                    <div><label for="description">Beschreibung</label><textarea onchange="changed()" rows="12" cols="60" id="description"></textarea></div>
                    <div><label for="createdate">Erzeugt am</label><input id="createdate" readonly></div>
                    <div><label for="lastchanged">Erledigt am</label><input id="lastchanged" readonly></div>
                    <div><label for="owner">Eigentümer</label><input id="owner" list="userlist" onchange="changed()"></div>
                    <div><label for="duedate">Nächster Start</label><input id="duedate" type="date" onchange="changed()"></div>
                    <hr>
                    Intervall<br>
                    <div class="flex-container">
                        <div>
                            <input type="radio" name="interval" id="single" value="single" onchange="changed()" checked> <label for="single">Einmal</label><br>
                            <input type="radio" name="interval" id="daily" value="daily" onchange="changed()"> <label for="daily">Täglich</label><br>
                            <input type="radio" name="interval" id="weekly" value="weekly" onchange="changed()"> <label for="weekly">Wöchentlich</label><br>
                            <input type="radio" name="interval" id="monthly" value="monthly" onchange="changed()"> <label for="monthly">Monatlich</label><br>
                            <input type="radio" name="interval" id="yearly" value="yearly" onchange="changed()"> <label for="yearly">Jährlich</label><br>
                        </div>
                        <div>
                            <div>Teiler <input type="number" id="divider" style="width: 40pt" value="1" min="1" max="9999" onchange="changed()">
                                <button style="margin-left: 10pt;" id="dateadd" onclick="addDateField();">+ Startdatum hinzufügen</button>
                            </div>
                            <div id="datelist" class="datelist"><input name="startdate" type="date" style="margin-right: 5pt" onchange="changed()"></div>
                        </div>
                        <div>
                            <input id="uploadfile" type="file" multiple onchange="uploadFile()"/>
                            <div id="filelist" style="margin-top: 5pt;"></div>
                        </div>
                    </div>
                    <div>
                        <button id="save" disabled onclick="doSave();" style="margin-right: 5pt;">Speichern</button>
                        <button id="advance" disabled onclick="doAdvance();">Erledigt</button>
                        <button id="history" onclick="doHistory();">History</button>
                    </div>
                </div>
            </div>
            <div class="statusbar" id="status"></div>
        </div>
        <datalist id="userlist"></datalist>
    </body>
</html>
